name: DartsDrill (DEV)

on:
  push:
    branches: [ dev ]
    
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: subosito/flutter-action@v1
      with:
        channel: beta
    - run: ls
    - run: ls lib/screens/
    - run: flutter config --enable-web
    - run: flutter pub get
    - run: flutter build web
